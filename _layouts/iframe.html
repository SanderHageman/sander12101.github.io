<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="{{ site.github.url }}/lightgallery.js/dist/css/lightgallery.css"/>
  <script src="{{ site.github.url }}/lightgallery.js/dist/js/lightgallery.min.js"></script>
</head>
<body>
  <ul id="ul-li">
    {{ content }} 
  </ul>
<script type="text/javascript"> 
    $("#ul-li").lightGallery({
      mode: 'lg-fade',
      cssEasing : 'cubic-bezier(0.25, 0, 0.25, 1)',
      download: false
    }); 
</script>
</body>
</html>
