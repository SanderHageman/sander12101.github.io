name: Sander Hageman
permalink: "/:title"
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    syntax_highlighter: rouge
    auto_ids: true
    hard_wrap: false
    
defaults:
  -
    scope:
      path: "_slides" 
    values:
      layout: "iframe"

  -
    scope:
      path: "_slides/img" 
    values:
      image: true


collections:
  slides:
    output: true
