---
layout: default
title: Portfolio
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}

	<li>
		<a href="{{ post.url }}" title="{{ post.title }}">

			{% if post.thumbnail %}
				<img src= {{post.thumbnail}} style="width:64;height:64;"> 
			{% else %}
				<img src= "/assets/defaultThumb.jpg" style="width:64;height:64;"> 
			{% endif %}

			{{ post.title }}
		</a>

		{{ post.excerpt }}

	</li>

  {% endfor %}
</ul>
