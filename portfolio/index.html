---
layout: default
title: Portfolio
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}

	<li>
		<a href="{{ post.url }}" title="{{ post.title }}">

			{% if post.thumbnail %}
				![Post thumbnail]({{ post.thumbnail }})
			{% else %}
				![No thumbnail Available!]({{ "/assets/defaultThumb.jpg" }})
			{% endif %}

			{{ post.title }}
		</a>

		{{ post.excerpt }}

	</li>

  {% endfor %}
</ul>
