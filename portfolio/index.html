<ul class="posts">

  {% for post in site.posts %}

	<li>
		<a href="{{ post.url }}" title="{{ post.title }}">

			<!-- {% if post.thumbnail %}
				<img src= {{post.thumbnail}} style="width:64px;height:64px;">
			{% else %}
				<img src= "/assets/defaultThumb.jpg" style="width:64px;height:64px;"> 
			{% endif %} -->

			{{ post.title }}
		</a>

		<br>
		{{ post.excerpt | remove: 'youtube'}}

	</li>

  {% endfor %}
</ul>
